<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotionShare - Share Filtered Database Views</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NotionShare</h1>
            <p class="tagline">Share filtered views of your Notion databases</p>
        </header>

        <main>
            <div id="auth-section">
                <div class="auth-tabs">
                    <button class="tab active" data-tab="login">Login</button>
                    <button class="tab" data-tab="register">Register</button>
                </div>

                <div class="tab-content active" id="login-form">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <div class="tab-content" id="register-form">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>

                <div id="message" class="message"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 NotionShare</p>
        </footer>
    </div>

    <script src="js/api.js?v=2"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-form`).classList.add('active');
            });
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await api.login(email, password);
                showMessage('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                await api.register(email, password);
                showMessage('Registration successful! Please login.', 'success');

                // Switch to login tab
                setTimeout(() => {
                    document.querySelector('.tab[data-tab="login"]').click();
                }, 1500);
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NotionShare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NotionShare Dashboard</h1>
            <div class="header-actions">
                <span id="user-email"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <main>
            <div class="actions-bar">
                <button class="btn-primary" onclick="setupNotionToken()">
                    Setup Notion Token
                </button>
                <button class="btn-primary" onclick="window.location.href='config-wizard.html'">
                    Create New Configuration
                </button>
            </div>

            <div id="notion-token-section" class="card" style="display: none;">
                <h3>Setup Notion Integration Token</h3>
                <p>Enter your Notion integration token to access your databases.</p>
                <input type="text" id="notion-token" placeholder="secret_...">
                <button onclick="saveNotionToken()">Save Token</button>
            </div>

            <section class="configs-section">
                <h2>Your Configurations</h2>
                <div id="configs-list"></div>
            </section>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script>
        let currentUser = null;

        async function init() {
            try {
                currentUser = await api.getCurrentUser();
                document.getElementById('user-email').textContent = currentUser.email;

                await loadConfigs();
            } catch (error) {
                console.error('Failed to load user:', error);
                window.location.href = 'index.html';
            }
        }

        async function loadConfigs() {
            try {
                const data = await api.listConfigs();
                displayConfigs(data);
            } catch (error) {
                console.error('Failed to load configs:', error);
            }
        }

        function displayConfigs(configs) {
            const listEl = document.getElementById('configs-list');

            if (configs.length === 0) {
                listEl.innerHTML = '<p class="empty-state">No configurations yet. Create your first one!</p>';
                return;
            }

            listEl.innerHTML = configs.map(config => `
                <div class="config-card">
                    <div class="config-header">
                        <h3>${config.config_name}</h3>
                        <span class="status ${config.sync_enabled ? 'active' : 'inactive'}">
                            ${config.sync_enabled ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="config-info">
                        <p>Source DB: ${config.source_database_id}</p>
                        <p>Last Sync: ${config.last_sync_at ? new Date(config.last_sync_at).toLocaleString() : 'Never'}</p>
                        <p>Sync Interval: ${config.sync_interval_minutes} minutes</p>
                    </div>
                    <div class="config-actions">
                        <button onclick="viewConfig(${config.id})">View</button>
                        <button onclick="triggerSync(${config.id})">Sync Now</button>
                        <button onclick="toggleSync(${config.id}, ${!config.sync_enabled})">
                            ${config.sync_enabled ? 'Disable' : 'Enable'}
                        </button>
                        <button onclick="deleteConfig(${config.id})" class="btn-danger">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function setupNotionToken() {
            const section = document.getElementById('notion-token-section');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        async function saveNotionToken() {
            const token = document.getElementById('notion-token').value;

            if (!token) {
                alert('Please enter a token');
                return;
            }

            try {
                await api.saveNotionToken(token);
                alert('Token saved successfully!');
                document.getElementById('notion-token-section').style.display = 'none';
            } catch (error) {
                alert('Failed to save token: ' + error.message);
            }
        }

        function viewConfig(configId) {
            window.location.href = `config-detail.html?id=${configId}`;
        }

        async function triggerSync(configId) {
            try {
                const result = await api.triggerSync(configId);
                alert('Sync triggered successfully!');
                await loadConfigs();
            } catch (error) {
                alert('Sync failed: ' + error.message);
            }
        }

        async function toggleSync(configId, enabled) {
            try {
                await api.toggleSync(configId, enabled);
                await loadConfigs();
            } catch (error) {
                alert('Failed to toggle sync: ' + error.message);
            }
        }

        async function deleteConfig(configId) {
            if (!confirm('Are you sure you want to delete this configuration?')) {
                return;
            }

            try {
                await api.deleteConfig(configId);
                await loadConfigs();
            } catch (error) {
                alert('Failed to delete config: ' + error.message);
            }
        }

        function logout() {
            api.logout();
            window.location.href = 'index.html';
        }

        init();
    </script>
</body>
</html>
